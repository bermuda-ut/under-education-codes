<head>
<title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}"/>
        Hide completed tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      {{/if}}
    </header>

    {{#if currentUser}}
    <ul>
      {{#each tasks}}
       {{> task}}
      {{/each}}
    </ul>
    {{else}}
    <h3 align='center'>Please login<br>Sign up for free</h3>
    {{/if}}
  </div>
</body>

<template name="task">
<li class="{{#if checked}}checked{{/if}} {{#if isPublic}}private{{/if}}">
  <button class="delete">&times;</button>

  <input type="checkbox" checked="{{checked}}" class="toggle-checked"/>

  {{#if isOwner}}
  <button class="toggle-public">
    {{#if isPublic}}
      Public
    {{else}}
      Private
    {{/if}}
  </button>
  {{/if}}

  <span class="text">{{text}}<p align='right'>{{username}}, {{shortDate}}</p></span>
</li>
</template>
